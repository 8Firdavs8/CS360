[meta]
author = "Roman Yasinovskyy"
date = 2021
title = "Public test cases for the module `avl_tree`"

[[test_case]]
# Simple put
nodes = [["30", "a"]]
traversal = "30"

[[test_case]]
# Simple RL rotation
nodes = [["30", "a"], ["50", "b"], ["40", "c"]]
traversal = "30 40 50"

[[test_case]]
# Simple LR rotation
nodes = [["50", "a"], ["30", "b"], ["40", "c"]]
traversal = "30 40 50"

[[test_case]]
# L rotation
nodes = [["50", "a"], ["30", "b"], ["70", "c"], ["80", "c"], ["60", "d"], ["90", "e"]]
traversal = "30 50 60 70 80 90"

[[test_case]]
# R rotation
nodes = [["50", "a"], ["30", "b"], ["70", "c"], ["10", "c"], ["20", "d"], ["5", "e"]]
traversal = "5 10 20 30 50 70"

[[test_case]]
# RL rotation
nodes = [["40", "a"], ["30", "b"], ["50", "c"], ["45", "c"], ["60", "d"], ["43", "e"]]
traversal = "30 40 43 45 50 60"

[[test_case]]
# LR rotation
nodes = [["40", "a"], ["30", "b"], ["50", "c"], ["10", "c"], ["35", "d"], ["37", "e"]]
traversal = "10 30 35 37 40 50"

